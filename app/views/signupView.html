<div id="header">
    <div>
        <h3><a href="/">Authentication</a></h3>
    </div>
    <div>
        <ul class="nav nav-pills">
            <li><a href="/">Home</a></li>

        </ul>
    </div>
</div>
<div class="container">
    <div class="row login">
        <h1>Sign Up</h1>
        <div>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <button type="submit" id="local-login" class="btn btn-warning btn-lg">Sign Up</button>
                <a href="/login">Login</a>
            </form>
        </div>
        <div class="social">
        <h4>Or login with Facebook</h4>
            <form action="/auth/facebook">
                <button type="submit" class="btn btn-primary btn-lg">Facebook</button>
            </form>                    
        </div>
    </div>
</div>
