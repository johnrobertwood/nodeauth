<div id="header">
    <div>
        <h3><a href="#/">Authentication</a></h3>
    </div>
    <div>
        <ul class="nav nav-pills">
            <li><a href="#/">Home</a></li>

        </ul>
    </div>
</div>
<div class="container">
    <div class="row login">
        <h1 id="heading">Log In</h1>
        <div>
            <form ng-submit="userLogin()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="loginData.email">
                </div>
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="loginData.password">
                <div class="form-group">
                </div>

                <button type="submit" id="local-login" class="btn btn-warning btn-lg">Login</button>
                <a href="/signup">Sign Up</a>
            </form>
        </div>
        <div class="social">
        <h4>Or login with Facebook</h4>
            <form action="/auth/facebook">
                <button type="submit" class="btn btn-primary btn-lg">Facebook</button>
            </form>                    
        </div>
    </div>
</div>
